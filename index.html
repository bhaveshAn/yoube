<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="assets/css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">
        <title>Yoube Search</title>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1><code>Yoube Search</code></h1><br>
            
            <form id="searchForm">
                <div class="container" id="search">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="input-group input-group-lg queryArea">
                                <input id="query" type="text" class="center-block form-control" autocomplete="on" placeholder="Enter Channel, playlist or video">
                            </div>
                        </div>
                        <div class="col-sm-1 qCount">
                            <div class="form-group">
                                <!--<label for="resp">Max :</label>-->
                                <select class="form-control" id="resp">
                                    <option>10</option>
                                    <option>20</option>
                                    <option>30</option>
                                    <option>40</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2 qCount">
                            <div class="form-group">
                                <!--<label for="sort">Sort :</label>-->
                                <select class="form-control" id="sort">
                                    <option value="null">None</option>
                                    <option value="title">Title</option>
                                    <option value="publishedAt">Published Date</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2" id="submit">
                            <input type="submit" value="Submit" id="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                    <br/> 
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <img id="load" src="assets/images/ripple.gif">
        <ul id="results"></ul>
    </div>
</body>
<script src="assets/js/scripts.js"></script>
</html>
